    <div class="card mb-4 box-shadow">
      <div class="d-flex flex-row justify-content-center align-items-center border-bottom w-100 p-2" style="height: 225px">
          <img class="card-img-top mw-100 mh-100 w-auto rounded-sm" data-src="" alt="Thumbnail [100%x225]" [src]="product.image" data-holder-rendered="true" style="display: block;">
      </div>
        <div class="card-body">
            <h5 class="card-title">{{ product.title  }} </h5>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group d-flex justify-content-between ">
                    <a routerLink="/product/{{ product.id }}" class="btn btn-sm btn-outline-secondary "> Edit </a>
                    <button type="button" class="btn btn-sm btn-outline-danger float-right" (click)="removeHandler($event)">Remove</button>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <small class="text-muted">{{ product.createdAt | amTimeAgo}}</small>
          </div>
    </div>
